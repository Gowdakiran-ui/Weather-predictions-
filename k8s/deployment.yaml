apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-prediction-app
  labels:
    app: weather-prediction
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-prediction
  template:
    metadata:
      labels:
        app: weather-prediction
    spec:
      containers:
      - name: weather-app
        image: weather-prediction:latest
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullPolicy: IfNotPresent
      restartPolicy: Always